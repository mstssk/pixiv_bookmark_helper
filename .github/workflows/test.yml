name: Test
on:
  - push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm cit
      - run: node .github/workflows/verify_build.mjs
      - name: Run linters
        if: ${{ always() }}
        uses: wearerequired/lint-action@v2
        with:
          prettier: true
          prettier_command_prefix: npx
